            padding: 0;
            box-sizing: border-box;

        body {

            min-height: 100vh;

        header {

            border-bottom: 1px solid #ccc;
            background: #f5f2ed;

        }

        .header-controls {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-home {
            display: inline-block;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            color: #666;
            text-decoration: none;
            padding: 8px 20px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: #996633;
            color: white;
            border-color: #996633;
        }

        .language-selector {
            display: flex;
            gap: 5px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        .language-selector button {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-selector button.active {
            background: #996633;
            color: white;
        }

        .language-selector button:hover:not(.active) {
            background: #f5f2ed;
        }

        header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: #1a1a1a;
            letter-spacing: 0.25em;
            font-weight: 400;
        }

        header p {
            color: #666;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            margin-top: 0.5rem;
            font-weight: 300;
        }

        header .subtitle {
            color: #888;
            font-size: 0.8rem;
            margin-top: 1rem;
            max-width: 700px;
            line-height: 1.7;
            font-style: italic;
        }

            padding: 60px 50px 100px;

        }

        .artwork {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .artwork:hover {
            transform: scale(1.02);
        }

        .artwork img {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .artwork-label {
            margin-top: 15px;
            padding: 0 5px;
        }

        .artwork-label h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 0.1em;
            color: #2a2a2a;
            margin-bottom: 4px;
            font-weight: 400;
        }

        .artwork-label .coords {
            font-size: 0.7rem;
            color: #888;
            letter-spacing: 0.05em;
            font-weight: 300;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 1002;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .modal-close:hover {
            transform: scale(1.1);
        }

        .modal-content {
            display: flex;
            max-width: 1400px;
            width: 100%;
            gap: 50px;
            max-height: 90vh;
        }

        .modal-image-container {
            flex: 1.2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image-container img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            cursor: zoom-in;
            transition: opacity 0.2s;
        }

        .modal-image-container img:hover {
            opacity: 0.95;
        }

        .modal-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            font-size: 2.5rem;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border-radius: 50%;
            z-index: 1003;
        }

        .modal-nav:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        .modal-info {
            flex: 0.8;
            color: white;
            overflow-y: auto;
            padding: 20px 30px 20px 0;
            max-height: 85vh;
        }

        .modal-info::-webkit-scrollbar {
            width: 8px;
        }

        .modal-info::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }

        .modal-info::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        .modal-info .location {
            color: #999;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 300;
        }

        .modal-info h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.8rem;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            font-weight: 400;
        }

        .modal-info .coords {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #aaa;
            margin-bottom: 1rem;
            line-height: 1.6;
            letter-spacing: 0.05em;
        }

        .modal-info .dimensions {
            font-size: 0.75rem;
            color: #bbb;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            font-weight: 300;
        }

        .modal-info .description {
            font-size: 0.9rem;
            line-height: 1.8;
            color: #ddd;
            font-weight: 300;
        }

        .modal-info p {
            margin: 0.7rem 0;
            line-height: 1.8;
        }

        .satellite-image {
            margin-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 2rem;
        }

        .satellite-image h4 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            color: #999;
            font-weight: 400;
        }

        .satellite-image img {
            width: 100%;
            height: auto;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            cursor: zoom-in;
            transition: opacity 0.2s;
        }

        .satellite-image img:hover {
            opacity: 0.95;
        }

        /* Overlay para zoom de imágenes */
        .image-zoom-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 40px;
            cursor: zoom-out;
        }

        .image-zoom-overlay.active {
            display: flex;
        }

        .image-zoom-overlay img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 30px 90px rgba(0,0,0,0.8);
        }

        .image-zoom-close {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            z-index: 2001;
            transition: transform 0.2s;
        }

        .image-zoom-close:hover {
            transform: scale(1.2);
        }

        @media (max-width: 1200px) {
            .modal-content {
                flex-direction: column;
                overflow-y: auto;
            }

            .modal-image-container {
                flex: none;
            }

            .modal-info {
                flex: none;
                max-height: none;
                padding-right: 0;
            }

            .modal-nav {
                display: none;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 30px 25px 25px;
            }

            .header-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 30px 20px;
                padding: 40px 25px 60px;
            }

            .modal-close {
                top: 15px;
                right: 15px;
                font-size: 2rem;
            }

            .modal-info h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

            // Actualizar todos los elementos con data-es y data-en

                el.textContent = el.getAttribute('data-' + lang);

        let currentIndex = 0;
        const modal = document.getElementById('modal');
        const gallery = document.getElementById('gallery');

        // Generar galería
        function generateGallery() {
            gallery.innerHTML = '';
            artworksData.forEach((artwork, index) => {
                const div = document.createElement('div');
                div.className = 'artwork';
                div.dataset.index = index;
                const title = typeof artwork.title === 'object' ? artwork.title[currentLanguage] : artwork.title;
                const coords = typeof artwork.coords === 'object' ? artwork.coords[currentLanguage] : artwork.coords;
                div.innerHTML = `
                    <img src="${artwork.image}" alt="${title}">
                    <div class="artwork-label">
                        <h3>${coords.split('/')[0]}</h3>
                    </div>
                `;
                gallery.appendChild(div);
            });

            // Re-añadir event listeners
            document.querySelectorAll('.artwork').forEach(artwork => {
                artwork.addEventListener('click', () => openModal(parseInt(artwork.dataset.index)));
            });
        }

        function openModal(index) {
            currentIndex = index;
            updateModal();
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateModal() {
            const data = artworksData[currentIndex];
            document.getElementById('modal-image').src = data.image;
            
            const title = typeof data.title === 'object' ? data.title[currentLanguage] : data.title;
            const location = typeof data.location === 'object' ? data.location[currentLanguage] : data.location;
            const coords = typeof data.coords === 'object' ? data.coords[currentLanguage] : data.coords;
            const dimensions = typeof data.dimensions === 'object' ? data.dimensions[currentLanguage] : data.dimensions;
            const description = typeof data.description === 'object' ? data.description[currentLanguage] : data.description;
            
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-location').textContent = location;
            document.getElementById('modal-coords').textContent = coords;
            document.getElementById('modal-dimensions').textContent = dimensions;
            document.getElementById('modal-description').textContent = description;
            
            // Actualizar título de imagen satelital
            const satelliteTitle = document.querySelector('.satellite-image h4');
            if (satelliteTitle) {
                satelliteTitle.textContent = satelliteTitle.getAttribute('data-' + currentLanguage);
            }
            
            // Mostrar imagen satelital si existe
            const satelliteContainer = document.getElementById('modal-satellite');
            const satelliteImg = document.getElementById('satellite-img');
            
            if (data.satelliteImage) {
                satelliteImg.src = data.satelliteImage;
                satelliteContainer.style.display = 'block';
            } else {
                satelliteContainer.style.display = 'none';
            }
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % artworksData.length;
            updateModal();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + artworksData.length) % artworksData.length;
            updateModal();
        }

        // Inicializar galería
        generateGallery();

        document.getElementById('modal-close').addEventListener('click', closeModal);
        document.getElementById('modal-next').addEventListener('click', nextImage);
        document.getElementById('modal-prev').addEventListener('click', prevImage);
        modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
        document.addEventListener('keydown', e => {
            if (!modal.classList.contains('active')) return;
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });

        // Funcionalidad de zoom de imágenes
        const imageZoom = document.getElementById('image-zoom');
        const zoomedImage = document.getElementById('zoomed-image');
        const zoomClose = document.getElementById('zoom-close');

        function openImageZoom(imageSrc) {
            zoomedImage.src = imageSrc;
            imageZoom.classList.add('active');
        }

        function closeImageZoom() {
            imageZoom.classList.remove('active');
        }

        // Hacer click en la imagen principal del modal para ampliarla
        document.getElementById('modal-image').addEventListener('click', function(e) {
            e.stopPropagation();
            openImageZoom(this.src);
        });

        // Observador para detectar cuando aparece la imagen satelital y añadirle el evento
        const observer = new MutationObserver(function() {
            const satelliteImg = document.getElementById('satellite-img');
            if (satelliteImg && satelliteImg.src) {
                satelliteImg.onclick = function(e) {
                    e.stopPropagation();
                    openImageZoom(this.src);
                };
            }
        });

        observer.observe(document.getElementById('modal-satellite'), {
            attributes: true,
            childList: true,
            subtree: true
        });

        // Cerrar zoom
        zoomClose.addEventListener('click', closeImageZoom);
        imageZoom.addEventListener('click', closeImageZoom);
        
        // Cerrar zoom con ESC
        document.addEventListener('keydown', e => {
            if (imageZoom.classList.contains('active') && e.key === 'Escape') {
                closeImageZoom();
            }
        });
    </script>
